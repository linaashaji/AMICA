# ------------------- General Options -------------------------

description                  : Temporal + deltaoperation
seed                         : 42
results_root_dir             : results
data_path                    : data

# ------------------- Feature Extractor -------------------------
data_loader:
  batch_size                  : 16
  window                      : 5000
  stride                      : 1000
  num_workers                 : 32

# ------------------- Model -------------------------

model_id: MultiIDModel
model_name: model_test_1
load_from: multiagent_bert/model_newexp_3


# ------------------- Training Parameters -------------------------
optim_params:  
  loss                         : 'l2loss'
  loss_mean                    : 0.00044419
  loss_variance                : 0.00015839

print_freq                   : 100


